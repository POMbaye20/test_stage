<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Lien vers Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Lien vers le Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Ma feuille de style -->
    <link rel="stylesheet" href="style.css">

    <title>Test pour le recrutement </title>
</head>
<body>   

    <div class="row m-4"><!-- div row m-4 -->

        <div class="col-lg-3 col-md-4 col-sm-12 p-0">
            <img name="slide" class="carousel">
        </div>

        
        <section class="col-lg-9 col-md-8 col-sm-12" style="background:lightsalmon"> <!-- Début de la section musique -->
            
            <!-- La navigation ul li -->
            <ul>
                <li>Nouveautés</li>
                <li>Albums</li>
                <li>Vidéos</li>
                <li>Shop</li>
                <li>King of Pop</li>
            </ul>

            <!-- div contenant la partie musique -->

            <div class="music"><!-- début .music -->
                <h2>Smooth Criminal - Michael Jackson (Bad)</h2>

                <!-- play / pause -->
                <div class="tape">
                    <i class="fas fa-play"></i>
                </div>

                <!-- La barre pour la musique -->

                <div class="barre_progress"></div>

            </div><!-- fin .music -->
            
        </section><!-- fin </section> -->

    </div><!-- fin row m-4 -->

    <!-- Lien vers le script -->
    <script src="script.js"></script>

</body>
</html>
